    <script>

        // è¼‰å…¥æ¸…å–®
        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            const listElement = document.getElementById('todo-list');
            listElement.innerHTML = ''; // æ¸…ç©ºç¾æœ‰åˆ—è¡¨

            todos.forEach((todo, index) => {

                li.onclick = () => { toggleTodo(index); };

        function addTodo() {
